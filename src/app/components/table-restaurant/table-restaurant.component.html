<table>
  <tr>
    <th>Nom</th>
    <th>Adresse</th>
    <th>Moyenne</th>
  </tr>
  <tr appColorRestaurant="{{restaurant.moyenne}}" *ngFor="let restaurant of restaurants">
    <td><a routerLink="{{restaurant.id}}">{{restaurant.nom}}</a></td>
    <td>{{restaurant.adresse}}</td>
    <td *ngIf="restaurant.moyenne == -1">/</td>
    <td *ngIf="restaurant.moyenne != -1">{{restaurant.moyenne}}</td>
    <td><button (click)="goto(restaurant.id)">DÃ©tails</button></td>

  </tr>
</table>
